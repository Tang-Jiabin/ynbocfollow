<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>秒杀活动</title>
    <link type="text/css" rel="stylesheet" href="css/miaosha.css"/>
    <link type="text/css" rel="stylesheet" href="css/css.css"/>
    <script type="text/javascript" src="js/jquery1.42.min.js"></script>
    <script type="text/javascript" src="js/queryPathParam.js"></script>
    <script type="text/javascript">
        $(function () {


            let recordsId = GetQueryString("recordsId");

            console.log(recordsId)

            $.ajax({
                url: '/ynbocfollow/user/getPrizeInfo',
                type: 'get',
                dataType: 'json',
                beforeSend: function (request) {
                    request.setRequestHeader("X-Auth-Token", localStorage.getItem("yh_token"));
                },
                data: {'recordsId': recordsId},
                success: function (data) {
                    if (data.status !== 200) {
                        alert(data.msg)
                    } else {
                        let prizeTime = data.data.recordsDate;
                        let prizeName = data.data.prizeName;
                        let prizeImg = data.data.prizeImg;
                        let prizeStatus = data.data.status;
                        $("#prizeTime").html("时间：" + prizeTime);
                        $("#prizeName").html(prizeName);
                        $("#prizeImg").attr("src", prizeImg);
                        let status = "已领取";
                        if(prizeStatus === 1){
                            status = "未领取";
                        }
                        $("#status").html(status)
                    }
                },
                error: function (data) {
                    alert(data.msg)
                }
            })

        })


    </script>
    <script>

        $(document).ready(function () {
            $(".chongzhi_but").click(function () {
                // $(".tishi_bg").show();
                console.log("提交表单")

                let recordsId = GetQueryString("recordsId");
                let phone = $("#phone").val();

                $.ajax({
                    url: '/ynbocfollow/user/getUserInfo',
                    type: 'get',
                    dataType: 'json',
                    beforeSend: function (request) {
                        request.setRequestHeader("X-Auth-Token", localStorage.getItem("yh_token"));
                    },
                    data: {'recordsId': recordsId,"phone":phone,"name":"","address":""},
                    success: function (data) {
                        if (data.status !== 200) {
                            alert(data.msg)
                        } else {
                            alert("领取成功")
                        }
                    },
                    error: function (data) {
                        alert(data.msg)
                    }
                })
            });



            $(".hide").click(function () {
                $(".tishi_bg").hide();

            });
            $(".close").click(function () {
                $(".huodongguize_bg").hide();

            });

        });</script>
    <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes"/>
</head>
